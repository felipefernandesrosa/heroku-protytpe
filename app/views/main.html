<div class="jumbotron main-page">
  <div class="row">
    <h2 class="text-center main-title">Veja nossos Ãºltimos shots! </h2>
    
    <div class="col-xs-12 col-sm-4" ng-repeat="result in result">
      <div class="thumbnail">
        <div class="item {{result.id}}">
          <a href="#/user/detail/{{result.id}}">
            
            <div class="author">
              <img src="{{result.team.avatar_url || result.user.avatar_url}}" width="50" class="img-circle img-responsive" />
              <h4 class="pull-right">{{result.team.name || result.user.name}}</h4>
            </div>
            
            <img src="{{result.images.normal}}" class="thumb-image img-responsive"/>
            
            <div class="caption">
              <p>{{result.title}}</p>
              <p><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{result.views_count}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    
  </div>
</div>
